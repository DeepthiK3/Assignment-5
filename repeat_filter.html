<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="namesCtrl">

<p>Looping with objects:</p>
<ul>
  <li ng-repeat="x in names | orderBy:'country'">
    {{ x.name + ', ' + x.country }}
  </li>
</ul>

</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.names = [
        {name:'Walter',country:'Mexico'},
        {name:'White',country:'Sweden'},
        {name:'Jessy',country:'England'},
        {name:'Pinkman',country:'England'},
        {name:'Fring',country:'Denmark'},
        {name:'Gustavo',country:'Sweden'},
        {name:'Taylor',country:'Mexico'},
        {name:'Tuco',country:'Norway'},
        {name:'Salamanca',country:'Norway'}
        ];
});
</script>

</body>
</html>
